version: '3.8'

services:
  schoolcafe:
    build: .
    container_name: schoolcafe-menu-sync
    restart: unless-stopped
    environment:
      # Google Calendar ID to sync to (required)
      LUNCH_GCAL_ID: ${LUNCH_GCAL_ID:-primary}
      
      # Path to Google OAuth client secret (inside container)
      GOOGLE_CLIENT_SECRET_FILE: /app/secrets/client_secret.json
      
      # Path to store Google OAuth token (inside container)
      GOOGLE_TOKEN_FILE: /app/data/token.json
      
      # Set to "true" to run the sync immediately on container startup
      RUN_ON_STARTUP: ${RUN_ON_STARTUP:-false}
      
      # Timezone
      TZ: America/Chicago
    volumes:
      # Mount Google OAuth credentials (read-only)
      - ./client_secret.json:/app/secrets/client_secret.json:ro
      
      # Mount directory for persistent token storage
      - ./data:/app/data
      
      # Optional: Mount logs directory
      - ./logs:/var/log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
